<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>            
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>

    <script>
         var mUl = document.querySelector("ul");
         var p = document.querySelector("p");
         mUl.onclick = function(ev) {
            var e = ev || window.event;
            var target = e.target || e.srcElement;
            if(target.nodeName.toLowerCase() == "li"){
                p.innerHTML = target.style.backgroundColor;
                p.style.color = target.style.backgroundColor;
            }
         }
    </script>
</body>
</html>
